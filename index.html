<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="books.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="add" data-modal-target="#modal">New Book</button>
    <div class="modal" id="modal">
      <button class="close" data-close-button>&times</button>
      <div class="form-container">
        <div class="modal-header">New Book Entry</div>
        <form id="form" action="#">
          <input type="text" class="title" name="title" placeholder="Title" />
          <input
            type="text"
            class="author"
            name="author"
            placeholder="Author"
          />
          <input
            type="text"
            class="pages"
            name="pages"
            placeholder="# of Pages"
          />
          <label for="read"
            >Have you read it?
            <input type="checkbox" class="read" />
          </label>
        </form>
      </div>
      <button class="submit" type="submit">Submit</button>
    </div>
    <div id="overlay"></div>
  </body>
</html>
