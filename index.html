<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="books.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="icons/bookshelf.svg" alt="books" />
        <p>my bookshelf</p>
      </div>
      <div class="content-wrapper">
        <div class="content">
          <div class="card add-card">
            <img src="icons/plus.svg" class="add" alt="add" />
          </div>
        </div>
      </div>
      <div class="footer">
        Icons from
        <span
          ><a href="https://pictogrammers.com/library/mdi/"
            >Material Design Icons</a
          ></span
        >
      </div>
    </div>
    <div class="modal" id="modal">
      <button class="close" data-close-button>&times</button>
      <div class="form-container">
        <form id="form" action="#">
          <input type="text" class="title" name="title" placeholder="Title" />
          <div class="title-error error"></div>
          <input
            type="text"
            class="author"
            name="author"
            placeholder="Author"
          />
          <div class="author-error error"></div>
          <input
            type="number"
            class="pages"
            name="pages"
            pattern="[0-9]"
            placeholder="# of Pages"
          />
          <div class="pages-error error"></div>
          <label for="read"
            >Have you read it?
            <input type="checkbox" name="read" value="yes" id="read" />
          </label>
          <div class="read-error error"></div>
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
